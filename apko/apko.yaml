annotations:
  org.opencontainers.image.title: "RSS Server"
  org.opencontainers.image.description: "Secure multi-arch Python container built with Apko and Melange"
  org.opencontainers.image.source: "https://github.com/wkonitzer/rss-server"
  org.opencontainers.image.version: "1.0.13"
  org.opencontainers.image.licenses: "MIT"

archs:
  - x86_64
  - aarch64
contents:
  repositories:
    - '@local ./packages'
    - https://packages.wolfi.dev/os
  keyring:
    - melange/melange.rsa.pub
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub    
  packages:
    - py3-apscheduler@local
    - py3-beautifulsoup4
    - py3-blinker
    - py3-certifi
    - py3-charset-normalizer
    - py3-click
    - py3-feedgen@local
    - py3-feedgenerator@local
    - py3-flask
    - py3-gunicorn
    - py3-idna
    - py3-iniconfig
    - py3-itsdangerous
    - py3-jinja2
    - py3-lxml
    - py3-markupsafe
    - py3-packaging
    - py3-pluggy
    - py3-prometheus-client
    - py3-prometheus-flask-exporter@local
    - py3-python-dateutil
    - py3-pytz
    - py3-pyyaml
    - py3-requests
    - py3-rss-server@local
    - py3-six
    - py3-soupsieve
    - py3-tzlocal
    - py3-urllib3
    - py3-werkzeug
    - python3

work-dir: /

accounts:
  run-as: nonroot
  users:
    - username: nonroot
      uid: 10000
  groups:
    - groupname: nonroot
      gid: 10000   

entrypoint:
  command: python

cmd: |
  -m gunicorn --preload -w 1 -b 0.0.0.0:4000 app:app --access-logfile - --access-logformat "%({X-Forwarded-For}i)s %(h)s - - [%(t)s] \"%({r})s\" %(s)s -"

