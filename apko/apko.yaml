archs:
  - x86_64
  - aarch64
contents:
  repositories:
    - '@local packages'
    - https://packages.wolfi.dev/os
  keyring:
    - melange/melange.rsa.pub
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub    
  packages:
    - py3-apscheduler@local
    - py3-beautifulsoup4@local
    - python3

entrypoint: 
  command: python -m gunicorn --preload -w 1 -b 0.0.0.0:4000 app:app

work-dir: /app

accounts:
  run-as: nonroot

paths:
  - path: /app
    type: directory
    permissions: 755
