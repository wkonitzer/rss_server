package:
  name: py3-python-dateutil
  version: latest
  epoch: 0
  description: "Python package python-dateutil"
  target-architecture:
    - x86_64
    - aarch64
  copyright:
    - license: Apache-2.0 OR BSD

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - python3
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - build-base

pipeline:
  - name: Build python-dateutil wheel
    runs: |
      pip wheel python-dateutil --wheel-dir /package
      pip install --no-index --find-links=/package python-dateutil --prefix "${targets.destdir}"
