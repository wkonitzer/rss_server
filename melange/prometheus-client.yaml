package:
  name: py3-prometheus-client
  version: latest
  epoch: 0
  description: "Python package prometheus-client"
  target-architecture:
    - x86_64
    - aarch64
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - python3
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - build-base

pipeline:
  - name: Build prometheus-client wheel
    runs: |
      pip wheel prometheus-client --wheel-dir /package
      pip install --no-index --find-links=/package prometheus-client --prefix "${targets.destdir}"
