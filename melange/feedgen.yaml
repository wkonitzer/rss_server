package:
  name: py3-feedgen
  version: latest
  epoch: 0
  description: "Python package feedgen"
  target-architecture:
    - x86_64
    - aarch64

environment:
  contents:
    packages:
      - python3
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - gcc
      - musl-dev

pipeline:
  - runs: |
      pip wheel feedgen --wheel-dir /package
      pip install --no-index --find-links=/package feedgen --target=/app

data:
  paths:
    - path: /app
