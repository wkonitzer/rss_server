package:
  name: py3-feedgen
  version: latest
  epoch: 0
  description: "Python package feedgen"
  target-architecture:
    - x86_64
    - aarch64
  copyright:
    - license: MIT

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - python3
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - build-base

pipeline:
  - name: Build feedgen wheel
    runs: |
      pip wheel feedgen --wheel-dir /package
      pip install --no-index --find-links=/package feedgen --prefix "${{targets.destdir}}"
