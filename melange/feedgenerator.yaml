package:
  name: py3-feedgenerator
  version: 2.1.0
  epoch: 0
  description: Python package feedgenerator
  target-architecture:
    - x86_64
    - aarch64
  copyright:
    - license: BSD
  dependencies:
    runtime:
      - python3
      - py3-pytz

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - python3
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - build-base-nonroot

pipeline:
  - name: Enforce usrmerge layout (early)
    runs: |
      mkdir -p "${{targets.destdir}}/usr"
      if [ -d "${{targets.destdir}}/lib" ] && [ ! -L "${{targets.destdir}}/lib" ]; then
        rm -rf "${{targets.destdir}}/lib"
      fi
      ln -sf usr/lib "${{targets.destdir}}/lib"  
      
  - uses: git-checkout
    with:
      repository: https://github.com/getpelican/feedgenerator
      tag: ${{package.version}}
      expected-commit: 220bcf2c8b39b51e8c659cda50f2f2cd1b5edb1d

  - uses: py/pip-build-install
    with:
      python: python3

test:
  pipeline:
    - uses: python/import
      with:
        python: python3
        imports: |
          import feedgenerator

update:
  enabled: true
  github:
    identifier: getpelican/feedgenerator
