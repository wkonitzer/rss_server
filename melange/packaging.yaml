package:
  name: py3-packaging
  version: latest
  epoch: 0
  description: "Python package packaging"
  target-architecture:
    - x86_64
    - aarch64

environment:
  contents:
    packages:
      - python3
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - gcc
      - musl-dev

pipeline:
  - runs: |
      pip wheel packaging --wheel-dir /package
      pip install --no-index --find-links=/package packaging --target=/app

data:
  paths:
    - path: /app
