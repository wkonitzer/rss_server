package:
  name: py3-pytz
  version: latest
  epoch: 0
  description: "Python package pytz"
  target-architecture:
    - x86_64
    - aarch64

environment:
  contents:
    packages:
      - python3
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - gcc
      - musl-dev

pipeline:
  - name: Build pytz wheel
    runs: |
      pip wheel pytz --wheel-dir /package
      pip install --no-index --find-links=/package pytz --target=/app

data:
  paths:
    - path: /app
      type: tree
