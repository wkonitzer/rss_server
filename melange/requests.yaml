package:
  name: py3-requests
  version: latest
  epoch: 0
  description: "Python package requests"
  target-architecture:
    - x86_64
    - aarch64

environment:
  contents:
    packages:
      - python3
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - gcc
      - musl-dev

pipeline:
  - name: Build requests wheel
    runs: |
      pip wheel requests --wheel-dir /package
      pip install --no-index --find-links=/package requests --target=/app

data:
  paths:
    - path: /app
