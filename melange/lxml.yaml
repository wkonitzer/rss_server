package:
  name: py3-lxml
  version: latest
  epoch: 0
  description: "Python package lxml"
  target-architecture:
    - x86_64
    - aarch64
  copyright:
    - license: BSD

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - python3
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - build-base

pipeline:
  - name: Build lxml wheel
    runs: |
      pip wheel lxml --wheel-dir /package
      pip install --no-index --find-links=/package lxml --prefix "${targets.destdir}"
