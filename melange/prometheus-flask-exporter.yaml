package:
  name: py3-prometheus-flask-exporter
  version: 0.23.2
  epoch: 0
  description: "Python package prometheus-flask-exporter"
  target-architecture:
    - x86_64
    - aarch64
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: prometheus-flask-exporter
  import: prometheus-flask-exporter 

data:
  - name: py-versions
    items:
      3.13: "313"

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - python3
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - build-base                

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rycus86/prometheus_flask_exporter
      tag: ${{package.version}}
      expected-commit: f3a43b75f1046b88c72a2cf9d4de5db3a40ccd5c     

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-flask
        - py${{range.key}}-prometheus-client
        - py${{range.key}}-werkzeug
        - py${{range.key}}-zipp
    pipeline:   
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: rycus86/prometheus_flask_exporter
