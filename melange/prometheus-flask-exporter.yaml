package:
  name: py3-prometheus-flask-exporter
  version: latest
  epoch: 0
  description: "Python package prometheus-flask-exporter"
  target-architecture:
    - x86_64
    - aarch64

environment:
  contents:
    packages:
      - python3
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - gcc
      - musl-dev

pipeline:
  - name: Build prometheus-flask-exporter wheel
    runs: |
      pip wheel prometheus-flask-exporter --wheel-dir /package
      pip install --no-index --find-links=/package prometheus-flask-exporter --target=/app

data:
  paths:
    - path: /app
      type: tree
